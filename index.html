<html lang="en">
	<head>
		<title>Lidar - WebGL Volume Rendering</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
 
		<script src="./libs/three.min.js"></script>
		<script src="./libs/OrbitControls.js"></script>

	 	<script src="./build/volumeRaycaster.min.js"></script>
<!-- 
 		<script src="./build/volumeRaycaster.with-deps.min.js"></script>
 -->
 	</head>
	<body>
		<div id="container">
		</div>

		<img id="transferFunctionImg"/>

		<script>

			config = {
				"dom_container_id": "container",
				"gap_slices": [0, 253],
				"gray_min": 0.29,
				"gray_max": 1.0,
				"row_col": [16, 16],
				"steps": 256,
				// "resolution": ['*', '*'],
				"absorption_mode": 1,
				"opacity_factor": 35,
				"color_factor": 3,
				// "z_min": 0.4,
				// "z_max": 0.6,
				"auto_steps": false,
			};

			config1 = config;
			config1["slicemaps_paths"] = ['data/bonsai.raw.png']

			rcl1 = new VRC.VolumeRaycaster(config1);

			rcl1.setTransferFunctionByColors(
				[
	                {"pos": 1.0, "color": "#FF0000"},
	                {"pos": 0.5, "color": "#00FF00"},
	                {"pos": 0.0,  "color": "#0000FF"},
	            ]

			);

			config2 = config;
			config2["slicemaps_paths"] = ['data/foot.raw.png']
			config2["resolution"] = [700, 700];

			rcl2 = new VRC.VolumeRaycaster(config1);

			rcl2.setTransferFunctionByColors(
				[
	                {"pos": 1.0, "color": "#FF0000"},
	                {"pos": 0.5, "color": "#00FF00"},
	                {"pos": 0.0,  "color": "#0000FF"},
	            ]

			);


			config3 = config;
			config3["slicemaps_paths"] = ['data/teapot.raw.png']
			config3["resolution"] = [700, 700];

			rcl3 = new VRC.VolumeRaycaster(config3);

			rcl3.setTransferFunctionByColors(
				[
	                {"pos": 1.0, "color": "#FF0000"},
	                {"pos": 0.5, "color": "#00FF00"},
	                {"pos": 0.0,  "color": "#0000FF"},
	            ]

			);


		</script>

	</body>
</html>
