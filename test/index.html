<html lang="en">
	<head>
		<title>Lidar - WebGL Volume Rendering</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
 
		<script src="./libs/threejs/build/three.min.js"></script>
		<script src="./libs/OrbitControls.js"></script>
		<script src="./libs/dat.gui/dat.gui.min.js"></script>
		<script src="./libs/dat.gui.helper.js"></script>
<!-- 
	 	<script src="../build/volumeRaycaster.min.js"></script>
 -->	 	

	 	<script src="../build/volumeRaycaster.js"></script>

<!-- 
 		<script src="../build/volumeRaycaster.with-deps.min.js"></script>
 -->
 
 	</head>
	<body>
		<div id="container">
		</div>

		<img id="transferFunctionImg"/>

		<script>
			window.onload = function() {
				try {

					var config = {
						"dom_container_id": "container",
						"slices_range": [0, 101],
						"gray_min": 0.4,
						"row_col": [10, 10],
						"steps": 50,
						"renderer_size": [512, 512],
						// "renderer_canvas_size": ['*', '*'],
						"absorption_mode": 1,
						"auto_steps": false
					};

					rcl2 = new VRC.VolumeRaycaster(config);

					var img = document.getElementById("transferFunctionImg");
					img.src = rcl2.getTransferFunctionAsImage().src;

					tf_onchange_index = rcl2.addCallback("onChangeTransferFunction", function(image) {
						var img = document.getElementById("transferFunctionImg");
						img.src = image.src;

					}, false);

					rcl2.startCallback("onChangeTransferFunction", tf_onchange_index)

					onload_slicemap = rcl2.addCallback("onLoadSlicemap", function(image) {
						console.log(image.src);
					}, true);

					rcl2.setConfig({
						"slicemaps_paths": [
							// '../data/slicemaps/foot.raw.png',
							'slicemap0-10x10-2048x2048-BILINEAR.png',
						],

					});

					InitGUI(rcl2.getConfig(), rcl2);

					// alert( rcl2._core.getMaxTextureSize() );
					// alert( rcl2._core.getAvailableTexturesNumber() );
				}

				catch (e) {
					alert(e);
				}

			};
			
		</script>

	</body>
</html>
