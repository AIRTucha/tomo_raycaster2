	<head>

		<script src="./libs/threejs/build/three.min.js"></script>

 	</head>
	<body>
		<div id="container">
		</div>

		<img id="transferFunctionImg"/>

		<script>
			window.onload = function() {
				try {

					var config = {
						"dom_container_id": "container",
						"renderer_size": [512, 512],
						"auto_steps": true
					};

					rcl2 = new VRC.VolumeRaycaster(config);

					rcl2.uploadConfig("visualization_config.json");

					rcl2.addCallback("onLoadSlicemaps", function() {
						InitGUI( rcl2, rcl2.getConfig() );
												
						rcl2.addCallback("onPostDraw", function() {
							console.log("wefwef");
							UpdateGUI( rcl2.getConfig() );

						});

					});


					// alert( rcl2._core.getMaxTextureSize() );
					// alert( rcl2._core.getAvailableTexturesNumber() );
				}

				catch (e) {
					alert(e);
				}

			};
			
		</script>

	</body>
</html>
